<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Stylish Form</title>
</head>

<body>

    <section class="formpanel">
        
        <form>

            <div class="heading">
                <h1>Say Hello!</h1>
            </div>
        
            <div class="name">

                <label>
                    Your Name: <br/>
                    <input type="text" minlength="5" placeholder="Enter your name" required />
                </label>

            </div>
            <div class="email">

                <label>
                    Email: <br/>
                    <input type="email" placeholder="Enter your email address" required />
                </label>
            </div>

            <div class="services">
                <label>
                    Needed Services <br/>
                    <select id="services" name="services" required>
                        <option value="" selected disabled hidden>Choose Services</option>
                        <option value="Service A">Service A</option>
                        <option value="Service B">Service B</option>
                        <option value="Service C">Service C</option>
                        <option value="Service D">Service D</option>
                    </select>
                </label>
            </div>

            <div class="budget">
                <label>
                    Budget <br/>
                    <select id="budget" name="budget" required>
                        <option value="" selected disabled hidden>Select Budget</option>
                        <option value="£100">£100</option>
                        <option value="£200">£200</option>
                        <option value="£300">£300</option>
                        <option value="£400">£400</option>
                    </select>
                </label>
            </div>

            <div class="message">
                <label>
                    Message <br/>
                    <textarea>Your message here...</textarea>
                </label>
            </div>

            
                <button type="submit" formaction="/success.html">
                    Submit &#8594
                </button>

            
              
        </form>
    </section>
</body>
</html>
